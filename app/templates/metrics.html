<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Evaluation Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Model Evaluation</h1>

        <table>
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Root Mean Squared Error (RMSE)</td>
                    <td>{{ '%.4f'|format(rmse) }}</td>
                </tr>
                <tr>
                    <td>Mean Absolute Error (MAE)</td>
                    <td>{{ '%.4f'|format(mae) }}</td>
                </tr>
                <tr>
                    <td>Mean Absolute Percentage Error (MAPE)</td>
                    <td>{{ '%.2f'|format(mape) }}%</td>
                </tr>
                <tr>
                    <td>Symmetric MAPE (SMAPE)</td>
                    <td>{{ '%.2f'|format(smape) }}%</td>
                </tr>
            </tbody>
        </table>


        <div class="chart-container" style="margin-top: 60px;">
            <h2 style="text-align:center;">Time vs Load</h2>
            <img src="{{ url_for('load_plot') }}" alt="Time vs Load Plot" style="width:100%; max-width:900px;">
        </div>

        <div class="back-button" style="margin-top: 30px;">
            <a href="{{ url_for('index') }}" style="color: #007bff;">‚Üê Back to Forecast</a>
        </div>
    </div>
